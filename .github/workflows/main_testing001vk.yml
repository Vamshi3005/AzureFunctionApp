name: Build and Deploy Azure Function App - testing001vk

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # Path to your web app project
  DOTNET_VERSION: '8.0.x' # .NET version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: Setup DotNet Environment
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          include-prerelease: true

      - name: 'Resolve Project Dependencies Using Dotnet'
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet restore
          dotnet build --configuration Release
          dotnet publish --configuration Release --output ./output
          popd

      - name: Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: <APP_REGISTRATION_CLIENT_ID> # App Registration Client ID
          tenant-id: <TENANT_ID> # Azure Tenant ID
          enable-oidc: true

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: testing001vk
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
